<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
    <title>Paintjs</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input
              type="range"
              id="jsRange"
              min="0.1"
              max="5"
              value="2.5"
              step="0.1"
            />
          </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color" style="background-color: black;"></div>
            <div class="controls__color" style="background-color: #ffffff;"></div>
            <div class="controls__color" style="background-color: #ff3b30;"></div>
            <div class="controls__color" style="background-color: rgb(3, 80, 104);"></div>
            <div class="controls__color" style="background-color: rgb(155, 140, 9);"></div>
            <div class="controls__color" style="background-color: rgb(4, 10, 92);"></div>
            <div class="controls__color" style="background-color: rgb(15, 184, 65);"></div>
            <div class="controls__color" style="background-color: rgb(148, 27, 128);"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
